<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Day Finder</h1>
    <div id="container">
      <input type="number" id="date" placeholder="Type Day" />
      <input type="text" id="month" placeholder="Type Month" />
      <input type="number" id="year" placeholder="Type Year" />
      <button id="getDay">Find Day</button>
      <h2 id="result">Day of the week</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
